<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine+Daily – Movie Discovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{--blue:#0055FF;--gray:#f4f4f4;--dark:#111}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:#000;color:white}
    .header{background:var(--gray);padding:20px 40px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000}
    .logo{font-size:28px;font-weight:900;color:var(--dark)}
    .logo span{color:#e60000}
    .designer{background:var(--blue);color:white;padding:8px 16px;border-radius:4px;font-weight:600}
    .grid{max-width:1400px;margin:40px auto;padding:0 20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:30px}
    .pin{position:relative;cursor:pointer;overflow:hidden;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.5);transition:transform .3s}
    .pin:hover{transform:scale(1.03)}
    .pin img{width:100%;height:100%;object-fit:cover;transition:transform .6s cubic-bezier(.2,.8,.4,1)}
    .pin-title{position:absolute;bottom:20px;left:20px;font-size:20px;font-weight:800;background:rgba(0,0,0,0.7);padding:8px 16px;border-radius:8px}
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.95);z-index:9999;overflow-y:auto;padding:20px;align-items:flex-start;justify-content:center}
    .modal.active{display:flex}
    .close{position:fixed;top:20px;right:40px;font-size:50px;cursor:pointer;z-index:10000}
    @media(max-width:768px){.grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}}
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">CINE<span>+</span>DAILY</div>
    <div class="designer">Web design by – Levi Wilson 01</div>
  </div>

  <div class="grid" id="grid"></div>

  <!-- Modal will be injected here by JS -->
  <div class="modal" id="modal"></div>

  <script src="movies.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');

    movies.forEach(movie => {
      const pin = document.createElement('div');
      pin.className = 'pin';
      pin.innerHTML = `<img src="${movie.poster}" alt="${movie.title}">
                       <div class="pin-title">${movie.title}</div>`;
      pin.onclick = () => openModal(movie);
      grid.appendChild(pin);
    });

    function openModal(movie) {
      modal.innerHTML = `
        <div class="close" onclick="modal.classList.remove('active')">&times;</div>
        <div style="max-width:1400px;width:100%;margin-top:80px">
          ${generateMoviePage(movie)}
        </div>`;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('active');
      document.body.style.overflow = '';
    });

    // This function generates the full movie page (same as standalone version)
    function generateMoviePage(m) {
      return `
      <div style="display:grid;grid-template-columns:1fr 420px;gap:60px;align-items:start">
        <div>
          <h1 style="font-size:80px;line-height:1;font-weight:900;margin-bottom:8px">
            DIRECTED<br>BY ${m.director.toUpperCase()}
          </h1>
          <div style="display:flex;gap:40px;margin:30px 0;font-size:18px;font-weight:600">
            <div class="tab active" onclick="showTab(this,'cast')">TOP CAST</div>
            <div class="tab" onclick="showTab(this,'production')">PRODUCTION</div>
            <div class="tab" onclick="showTab(this,'box')">BOX OFFICE</div>
          </div>

          <div style="display:inline-flex;align-items:center;gap:10px;background:#222;padding:12px 20px;border-radius:50px;font-size:14px;margin-bottom:30px">
            <svg fill="currentColor" width="20" viewBox="0 0 20 20"><path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8z"/><path d="M14.5 13.5l-4-4V4h1v5.5l3.8 3.8z"/></svg>
            RELEASE DATE: ${m.release} — ${m.releaseNote}
          </div>

          <div id="cast" class="tab-content">
            <ul style="font-size:18px;line-height:2;color:#ddd">
              ${m.cast.map(c => `<li><strong>${c.actor}</strong> as ${c.character}</li>`).join('')}
            </ul>
          </div>
          <div id="production" class="tab-content" style="display:none;font-size:18px;line-height:1.8;color:#ddd">
            ${m.production}
          </div>
          <div id="box" class="tab-content" style="display:none;font-size:18px;line-height:1.8;color:#ddd">
            <strong>Worldwide Gross:</strong> ${m.boxOffice}<br><br>
            ${m.boxDetails}
          </div>
        </div>
        <img src="${m.hero}" style="width:100%;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,0.6)" alt="${m.title}">
      </div>

      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-top:80px">
        ${m.gallery.map(src => `<img src="${src}" style="width:100%;height:220px;object-fit:cover;border-radius:12px;transition:.3s" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">`).join('')}
      </div>
      `;
    }

    function showTab(clicked, id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      clicked.classList.add('active');
      document.querySelectorAll('.tab-content').forEach(c => c.style.display = c.id === id ? 'block' : 'none');
    }
  </script>
</body>
</html>
