<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio ‚Äî Janeshwaran R</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{
      --bg:#0f0f10; --muted:#bdbdbd; --accent:#e53935; --white:#ffffff; --card-radius:18px;
      --comic-yellow:#ffd24d; --comic-red:#ff4646; --purple:#8b5cf6;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Arial,sans-serif;background:var(--bg);color:var(--white)}
    .wrap{max-width:1200px;margin:24px auto;padding:28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));position:relative;overflow:hidden}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:6px 12px;position:sticky;top:0;z-index:50;backdrop-filter:blur(10px);background:rgba(15,15,16,0.65);}
    .logo{font-weight:800;font-family:Anton, sans-serif;letter-spacing:1px;font-size:28px}
    .logo span{color:var(--accent)}
    .nav-right{display:flex;gap:14px;align-items:center}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);font-size:13px;color:var(--muted);text-decoration:none}
    .hero{position:relative;height:520px;border-radius:14px;overflow:hidden;margin-top:14px}
    .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:brightness(0.45) contrast(1.05)}
    .overlay{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:center;padding:40px}
    .hero-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
    .left{padding-right:12px}
    .title-big{font-family:Anton, sans-serif;font-size:140px;line-height:0.85;color:rgba(255,255,255,0.97);letter-spacing:2px;transform: scale(0.95); transition: transform 1.2s ease;}
    .title-big.zoom { transform: scale(1);}
    .red-circle{position:absolute;right:20%;top:10%;width:420px;height:420px;border-radius:50%;background:var(--accent);mix-blend-mode:multiply;opacity:0.95;z-index:0}
    .character{position:relative;z-index:2;max-width:420px;margin-left:auto}
    .meta{display:flex;gap:18px;flex-wrap:wrap;color:var(--muted);font-weight:600;font-size:15px}
    .card{position:absolute;left:20px;bottom:22px;background:rgba(0,0,0,0.45);backdrop-filter:blur(4px);padding:18px;border-radius:12px;width:calc(100% - 80px);display:flex;align-items:center;justify-content:space-between;transition:transform 0.3s ease; transform-style: preserve-3d; perspective:1000px;}
    .card:hover{transform: rotateX(5deg) rotateY(5deg) scale(1.02); box-shadow:0 20px 50px rgba(0,0,0,0.6);}
    .card .desc{max-width:70%}
    .card .cta{display:flex;gap:12px;align-items:center}
    .btn{padding:10px 18px;border-radius:999px;border:1px solid rgba(255,255,255,0.14);background:transparent;color:var(--white);font-weight:700;cursor:pointer;transition:0.3s}
    .btn:hover{background:rgba(255,255,255,0.1)}
    .btn-primary{background:var(--accent);border:none}
    .btn-primary:hover{background:#c62828}
    .vertical-tag{position:absolute;right:6px;top:150px;writing-mode:vertical-rl;text-orientation:mixed;padding:8px;border-radius:8px;font-weight:700;color:var(--white);letter-spacing:2px}
    .dots{position:absolute;left:50%;transform:translateX(-50%);bottom:110px;display:flex;gap:10px}
    .dot{width:12px;height:12px;border-radius:99px;background:rgba(255,255,255,0.14);transition:0.4s}
    .dot.active{background:var(--accent);transform:scale(1.3)}
    section{padding:100px 20px;max-width:1200px;margin:auto;color:white;text-align:center}
    section h2{font-size:48px;font-family:Anton;margin-bottom:24px;color:var(--white)}
    section p{color:#ccc;line-height:1.8;font-size:17px}
    .about-grid{display:grid;grid-template-columns:1fr 2fr;gap:40px;align-items:start;margin-top:40px}
    .about-img{width:100%;border-radius:12px;object-fit:cover}
    .skills-tags,.tools-tags{display:flex;flex-wrap:wrap;gap:12px;margin:20px 0}
    .skills-tags span,.tools-tags span{background:rgba(255,255,255,0.1);padding:10px 18px;border:1px solid rgba(255,255,255,0.2);border-radius:8px;font-size:14px;color:#ddd}
    .education{background:rgba(0,0,0,0.4);padding:20px;border-radius:12px;margin-top:30px}
    .education p{font-size:16px;margin:12px 0;color:#bbb}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:40px;margin-top:40px}
    .project-card,.novel-card{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:20px;transition:0.4s; transform-style: preserve-3d; perspective:1000px; cursor:pointer;}
    .project-card:hover,.novel-card:hover{transform:rotateX(5deg) rotateY(5deg) scale(1.02); box-shadow:0 20px 50px rgba(0,0,0,0.6);}
    .project-card img,.novel-card img{width:100%;height:300px;object-fit:cover;border-radius:8px;margin-bottom:16px}
    .project-card h3,.novel-card h3{font-family:Anton;font-size:24px;color:var(--white);margin:12px 0}
    .project-card p,.novel-card p{font-size:15px;color:#ccc}
    .play-btn,.webnovel-btn{display:block;margin:20px auto 0;padding:12px 24px;background:var(--accent);color:#fff;border-radius:999px;font-family:Montserrat;font-weight:700;text-decoration:none;text-align:center;transition:0.3s}
    .play-btn:hover,.webnovel-btn:hover{background:#c62828;transform:scale(1.05)}
    .synopsis{max-height:0;overflow:hidden;transition:max-height 0.8s ease;color:#ccc;font-size:15px}
    .synopsis.open{max-height:200px;padding-top:12px}
    .read-more-btn{display:inline-block;padding:8px 16px;background:var(--purple);color:#fff;border-radius:8px;font-size:14px;cursor:pointer;margin:12px 0}
    .read-more-btn:hover{background:#7c3aed}
    .contact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin:40px 0}
    .contact-item{background:rgba(0,0,0,0.45);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);transition:0.3s}
    .contact-item:hover{transform:scale(1.05);background:rgba(0,0,0,0.6)}
    .contact-item i{font-size:24px;margin-bottom:12px;color:var(--purple)}
    .contact-item p{font-size:15px;color:#ccc}
    .social-icons{display:flex;gap:20px;justify-content:center;margin:30px 0}
    .social-icons a{font-size:30px;color:#ccc;transition:0.3s}
    .social-icons a:hover{color:var(--accent);transform:scale(1.2)}
    form{display:flex;flex-direction:column;gap:20px;max-width:600px;margin:40px auto}
    input, textarea, select{width:100%;padding:14px;font-size:16px;border:1px solid rgba(255,255,255,0.2);background:rgba(0,0,0,0.3);color:#fff;border-radius:8px;font-family:Montserrat}
    button{padding:14px;font-family:Montserrat;font-size:18px;background:var(--accent);border:none;color:#fff;border-radius:999px;cursor:pointer;transition:0.3s}
    button:hover{background:#c62828}
    html{scroll-behavior:smooth}
    .fade-in{opacity:0;transform:translateY(30px);transition:all .9s ease}
    .fade-in.show{opacity:1;transform:translateY(0)}
    @media(max-width:900px){
      .title-big{font-size:78px}
      .hero{height:420px}
      .hero-grid{grid-template-columns:1fr}
      .red-circle{display:none}
      .character{max-width:320px;margin:0 auto}
      .meta{font-size:13px}
      .about-grid{grid-template-columns:1fr}
    }
    @media(max-width:520px){
      .wrap{padding:12px}
      .title-big{font-size:56px}
      .hero{height:360px}
      .card{left:12px;right:12px;width:auto;flex-direction:column;gap:16px;text-align:center}
      .card .desc{max-width:100%}
      .card .cta{justify-content:center}
      .project-card img,.novel-card img{height:200px}
    }

    /* Floating elements */
    .floating { animation: float 6s ease-in-out infinite; }
    @keyframes float {0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}

    /* Cursor glow */
    .cursor-glow{
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
      z-index: 9999;
      mix-blend-mode: screen;
      transition: width 0.2s ease, height 0.2s ease;
    }

    /* Dynamic blobs */
    .blob{position:absolute;border-radius:50%;opacity:0.6;filter:blur(60px);animation: blobMove 25s infinite alternate ease-in-out;mix-blend-mode:multiply;}
    @keyframes blobMove{0%{transform:translate(0,0) scale(1)}50%{transform:translate(50px,-30px) scale(1.2)}100%{transform:translate(-20px,50px) scale(0.9)}}
  </style>
</head>
<body>
  <div class="cursor-glow"></div>
  <main class="wrap" id="app">
    <!-- Floating blobs -->
    <div class="blob" style="width:200px;height:200px;top:20%;left:10%;background:#ff4646;"></div>
    <div class="blob" style="width:300px;height:300px;top:60%;left:70%;background:#8b5cf6;"></div>
    <div class="blob" style="width:250px;height:250px;top:40%;left:40%;background:#ffd24d;"></div>

    <!-- Navbar -->
    <nav class="nav">
      <div class="logo">JANESHWARAN <span>R</span></div>
      <div class="nav-right">
        <a class="pill" href="#home">HOME</a>
        <a class="pill" href="#about">ABOUT</a>
        <a class="pill" href="#projects">PROJECTS</a>
        <a class="pill" href="#novels">NOVELS</a>
        <a class="pill" href="#contact">CONTACT</a>
        <div style="width:40px;height:40px;border-radius:999px;background:rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;cursor:pointer">üîç</div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero" aria-label="hero">
      <video autoplay loop muted playsinline id="heroVideo" src="/mnt/data/3a29541f-b736-4805-8993-a600a76df88d.mp4" poster="assets/poster.jpg"></video>
      <div class="overlay">
        <div class="hero-grid">
          <div class="left">
            <div class="meta">Gamedesigner ‚Ä¢ Narrative designer ‚Ä¢ 3D Artist ‚Ä¢ Webnovel author</div>
            <h1 class="title-big zoom">
              JANESHWARAN<span style="font-size:0.45em;position:relative;top:20px;left:6px;opacity:0.92;">R</span>
            </h1>
          </div>
          <div class="character">
          </div>
        </div>
        <div class="card" role="region" aria-label="intro">
          <div class="desc">
            <div style="font-weight:800;font-size:18px;">PORTFOLIO 2024‚Äì2025</div>
            <div style="color:var(--muted);margin-top:6px;font-size:14px;">Creative works in game design, storytelling, 3D art & fiction</div>
          </div>
          <div class="cta">
            <button class="btn magnetic">VIEW WORKS</button>
            <button class="btn btn-primary magnetic">01</button>
          </div>
        </div>
        <div class="dots" aria-hidden="true">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="vertical-tag">[2025]</div>
      </div>
    </section>

    <!-- About, Projects, Novels, Contact sections here (same as your code) -->
    <!-- For brevity, we won't repeat all sections, assume your previous sections are inserted here -->

  </main>

  <script>
    // Hero video fallback
    const video = document.getElementById('heroVideo');
    video.addEventListener('error', () => {
      if (video.src !== 'assets/hero.mp4') { video.src = 'assets/hero.mp4'; video.load();}
    });

    // Dot indicator animation
    const dots = document.querySelectorAll('.dot');
    let idx = 0;
    setInterval(() => {dots.forEach(d=>d.classList.remove('active'));idx=(idx+1)%dots.length;dots[idx].classList.add('active');},3000);

    // Scroll reveal
    const els = document.querySelectorAll('.fade-in');
    const reveal = () => {
      const trigger = window.innerHeight * 0.85;
      els.forEach(el => {if(el.getBoundingClientRect().top < trigger){el.classList.add('show');}});
    };
    window.addEventListener('scroll', reveal);
    window.addEventListener('load', reveal);

    // Read more toggle
    document.querySelectorAll('.read-more-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const synopsis = btn.previousElementSibling;
        synopsis.classList.toggle('open');
        btn.textContent = synopsis.classList.contains('open') ? 'Collapse' : 'Read Full Synopsis';
      });
    });

    // Parallax
    const parallaxLayers = document.querySelectorAll('[data-speed]');
    window.addEventListener('scroll', () => {
      const scroll = window.scrollY;
      parallaxLayers.forEach(layer => {
        const speed = parseFloat(layer.getAttribute('data-speed')||0);
        layer.style.transform = `translateY(${scroll * speed}px)`;
      });
    });

    // Magnetic cursor for buttons
    const cursor = document.querySelector('.cursor-glow');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX+'px';
      cursor.style.top = e.clientY+'px';

      document.querySelectorAll('.magnetic').forEach(btn => {
        const rect = btn.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width/2);
        const dy = e.clientY - (rect.top + rect.height/2);
        const dist = Math.sqrt(dx*dx+dy*dy);
        const strength = 30;
        if(dist < 150){
          btn.style.transform = `translate(${dx/strength}px,${dy/strength}px)`;
        } else {
          btn.style.transform = `translate(0,0)`;
        }
      });
    });

  </script>
</body>
</html>
